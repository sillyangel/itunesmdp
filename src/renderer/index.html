<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTunes Metadata Puller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>iTunes Metadata Puller</h1>
            <p class="subtitle">Extract and enrich metadata from .m4a files</p>
        </header>

        <main class="main-content">
            <section class="file-selection">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
                            <path fill="currentColor" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                        </svg>
                        <h3>Drop .m4a files here</h3>
                        <p>or</p>
                        <button class="btn btn-primary" id="selectFilesBtn">Select Files</button>
                    </div>
                </div>
            </section>

            <section class="file-list" id="fileListSection" style="display: none;">
                <h2>Selected Files</h2>
                <div id="fileList" class="file-items">
                    <!-- File items will be dynamically added here -->
                </div>
            </section>

            <section class="metadata-section" id="metadataSection" style="display: none;">
                <h2>Metadata Editor</h2>
                <div class="metadata-container">
                    <div class="metadata-form">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="artist">Artist:</label>
                            <input type="text" id="artist" name="artist">
                        </div>
                        <div class="form-group">
                            <label for="album">Album:</label>
                            <input type="text" id="album" name="album">
                        </div>
                        <div class="form-group">
                            <label for="collectionId">Collection ID (Manual):</label>
                            <input type="text" id="collectionId" name="collectionId" placeholder="Enter iTunes Collection ID">
                        </div>
                    </div>
                    <div class="artwork-preview">
                        <h3>Album Artwork</h3>
                        <div id="artworkContainer" class="artwork-container">
                            <div class="no-artwork">No artwork available</div>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="searchItunesBtn">Search iTunes</button>
                    <button class="btn btn-primary" id="enrichMetadataBtn">Enrich Metadata</button>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p id="appVersion">Loading...</p>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
